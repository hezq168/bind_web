{# 添加域名模态窗口#}
<div class="modal fade" id="add_domain" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">添加域名</h4>
      </div>
      <div class="modal-body">
        <form action="#" method="post" id="add">
          <div class="form-group">
            <label for="add_dom" class="control-label">添加域名主机记录:</label>
            <input type="text" class="form-control" name='add_dom' id="add_dom">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" id='btnSubmit' class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
